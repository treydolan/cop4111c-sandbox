<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion 1 - Web Audio API Example</title>
</head>
<body>
    <header>
        <h1>Welcome to Discussion 1 - Web Audio API Example</h1>
    </header>
    <main>
        <section>
            <h2>Web Audio API Synthesizer</h2>
            <p>Press play to get started</p>
            <button type="button" id="createContext">Create context first</button>
            <fieldset class="controls">
                <legend>Synth Controls</legend>
                <button type="button" id="play">Play</button>
                <button type="button" id="pause">Pause</button>
                <label for="waveType">Choose what kind of Wave</label>
                <div>
                    <select name="waveType" id="waveType">
                        <option value="sine" selected>Sine</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                        <option value="triangle">Triangle</option>
                    </select>
                    <span id="oscWaveIcon"></span>
                </div>
                <label for="frequency">Select Frequency</label>
                <input type="range" id="frequency" name="frequency" min="60" max="1000" value="440">
                <label for="gain">Gain (Volume)</label>
                <input type="range" id="gain" name="gain" min="0" max="1" step=".01" value=".1">
                <br>
                <label for="lfoToggle">Enable LFO</label>
                <input type="checkbox" id="lfoToggle">
                <div id="lfoModulation">
                    <label for="lfoType">LFO Wave</label>
                    <div>
                        <select id="lfoType">
                            <option value="sine" selected>Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                        </select>
                        <span id="lfoWaveIcon"></span>
                    </div>
                    <label for="lfoRate">LFO Rate:</label>
                    <input type="range" id="lfoRate" min="0.1" max="20" step="0.1" value="5">
                    <label for="lfoGain">Modulate Gain</label>
                    <input type="checkbox" id="lfoGain" checked> 
                    <label for="lfoFreq">Modulate Frequency</label>
                    <input type="checkbox" id="lfoFreq" checked>
                </div>
            </fieldset>
        </section>
    </main>
    <footer>
        <small>&copy; 2026 Thomas Dolan</small>
    </footer>
    <script src="main.js"></script>
</body>
</html>
