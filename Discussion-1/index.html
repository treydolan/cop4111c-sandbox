<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Audio API Mini Synth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Web Audio API Mini Synth</h1>
    <p class="hint">
      Browsers require a user gesture to start audio. Click <strong>Start Audio</strong> first.
    </p>

    <section class="panel" aria-label="Audio Controls">
      <div class="row">
        <button id="startBtn" type="button">Start Audio</button>
        <button id="playBtn" type="button" disabled>Play Note</button>
      </div>

      <div class="grid">
        <label>
          Waveform
          <select id="wave">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="sawtooth">sawtooth</option>
            <option value="triangle">triangle</option>
          </select>
        </label>

        <label>
          Frequency (<span id="freqVal">220</span> Hz)
          <input id="freq" type="range" min="80" max="880" value="220">
        </label>

        <label>
          Volume (<span id="volVal">0.20</span>)
          <input id="vol" type="range" min="0" max="1" value="0.20" step="0.01">
        </label>

        <label>
          Low-pass Cutoff (<span id="cutVal">1200</span> Hz)
          <input id="cutoff" type="range" min="200" max="6000" value="1200" step="10">
        </label>
      </div>

      <p class="small">
        Nodes used: <code>AudioContext</code>, <code>OscillatorNode</code>, <code>GainNode</code>, <code>BiquadFilterNode</code>.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
