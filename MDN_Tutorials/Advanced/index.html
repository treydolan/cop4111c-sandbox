<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDN Web Audio API - Advanced Tutorial</title>
</head>
<body>
    <button id="playBtn">Play</button>
    <label for="attack">Attack</label>
    <input
    name="attack"
    id="attack"
    type="range"
    min="0"
    max="1"
    value="0.2"
    step="0.1" />

    <label for="release">Release</label>
    <input
    name="release"
    id="release"
    type="range"
    min="0"
    max="1"
    value="0.5"
    step="0.1" />
    <label for="hz">Hz</label>
    <input
    name="hz"
    id="hz"
    type="range"
    min="660"
    max="1320"
    value="880"
    step="1" />
    <label for="lfo">LFO</label>
    <input name="lfo" id="lfo" type="range" min="20" max="40" value="30" step="1" />
    <label for="duration">Duration</label>
    <input
    name="duration"
    id="duration"
    type="range"
    min="0"
    max="2"
    value="1"
    step="0.1" />

    <label for="band">Band</label>
    <input
    name="band"
    id="band"
    type="range"
    min="400"
    max="1200"
    value="1000"
    step="5" />
    <label for="rate">Rate</label>
    <input
    name="rate"
    id="rate"
    type="range"
    min="0.1"
    max="2"
    value="1"
    step="0.1" />
    <script src="wavetable.js"></script>
    <script src="main.js"></script>
</body>
</html>
